<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  
  <div class="mb-3">
    <label for="etherscan-api-key" class="form-label">Etherscan API Key</label>
    <input type="text" class="form-control" id="etherscan-api-key" placeholder="Your Etherscan API Key">
  </div>
  <div class="mb-3">
    <label for="blockfrost-api-Key" class="form-label">Blockfrost Api Key</label>
    <input type="text" class="form-control" id="blockfrost-api-Key" placeholder="You Blockfrost API Key">
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" id="add-button">Add</button>
  </div>
  <div class="alert invisible" id="on-add-message" role="alert">
  </div>
  <script>

    function setAPIKeys(){
      console.log('Adding API Keys');

      let apiKeys = {};
      apiKeys.etherscanApiKey = $('#eth-api-key').val();
      apiKeys.blockfrostApiKey = $('#cardano-api-key').val();

      google.script.run.withSuccessHandler(function(){
        $('#eth-api-key').val('');
        $('#cardano-api-key').val('');
        showAlertMessage('API Keys added!', true);
        setTimeout(hideAlertMessage, 2000);
      }).addApiKeys(apiKeys);

      google.script.run.withFailureHandler(function(error){
        showAlertMessage(error.message, false);
        setTimeout(hideAlertMessage, 2000);
      }).addApiKeys(apiKeys); 
    }

    function showAlertMessage(message, isSuccess){
      $('#on-add-message').append(`${message}`);
      document.getElementById('on-add-message').classList.add(isSuccess ? 'alert-success':'alert-danger');
      document.getElementById('on-add-message').classList.remove("invisible");
    }

    function hideAlertMessage(){
      $('#on-add-message').empty();
      document.getElementById('on-add-message').classList.remove('alert-success', 'alert-danger');
      document.getElementById('on-add-message').classList.add("invisible");
    }
    function clickEventHandler(e){
      if(e.target.matches('#add-button')){
        setAPIKeys();
      }
    }
    document.getElementById('add-button').addEventListener('click', clickEventHandler);

  </script>
  

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  -->
</body>
</html>
